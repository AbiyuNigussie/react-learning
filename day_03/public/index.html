<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Day 3 of learning React</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Montserrat";
        font-weight: 300;
        color: black;
        margin: 0;
      }

      #root {
        height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto auto 40px;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      .home-header {
        background-color: #61dbfb;
        padding: 10px;
      }

      .home-main {
        padding: 10px;
        padding-bottom: 60px;
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      .home-footer {
        position: static;
        bottom: 0;
        width: 100%;
        height: 60px;
        background: #6cf;
        text-align: center;
        line-height: 60px;
      }

      .footer-wrapper {
        font-weight: 400;
      }

      .level2 {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .l2-wrapper {
        width: 100%;
      }
      .l2-header {
        text-align: center;
      }
      .l2-main {
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 30px;
      }
      ::placeholder {
        padding-left: 10px;
      }
      input:focus {
        outline: none;
      }
      input[type="button"]:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
